# ===============================
# = DATA SOURCE
# ===============================
spring :
  datasource :
    url : jdbc:mysql://localhost:3306/dbdb
    username : root
    password : root
    tomcat :
      test-while-idle : true
    driver-class-name : com.mysql.jdbc.Driver
    tomcat.max-active : 500
    
  data :
    mongodb :
      host : localhost
      port : 27017
      database : dbdb

  jpa :
    show-sql : true
    hibernate :
      ddl-auto : update
      naming :
        strategy : org.hibernate.cfg.ImprovedNamingStrategy
    properties : 
      hibernate :
        dialect : org.hibernate.dialect.MySQL5Dialect

# ===============================
# = SERVER
# ===============================
server :
  port: 8082
  url: "http://localhost:"


